<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello from Here!</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">For us!</a>
                </li>
                <li>
                    <a href="#">Gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <figure>
                <img src="https://toprentacar.bg/images/carousel/toprentacar.bg_slide14.png" alt="car">
                <figcaption>Fig.1 Ala Bala</figcaption>
            </figure>
        </section>
        <details>
            <summary>Some details</summary>
            <p>More info about details</p>
        </details>
        <form action="">
            <label>
                Name
                <input type="text" name="name" placeholder="Gici Mici" required>
            </label>
            <label>
                Password
                <input type="password" name="password" readonly>
            </label>
            <input type="submit" value="Submit">
        </form>
        <form>
            <p>Gender</p>
            <label>
                Male
                <input type="radio" name="gender" value="male">
            </label>
            <label>
                Female
                <input type="radio" name="gender" value="female">
            </label>
            <p>Car</p>
            <label>
                BMW
                <input type="checkbox" name="car" value="bmw">
            </label>
            <label>
                AUDI
                <input type="checkbox" name="car" value="audi">
            </label>
            <label>
                Years
                <input type="number" name="year" value="10" min="10" max="100">
            </label>
            <label>
                Price
                <input type="range" name="range">
            </label>
            <label>
                Ala
                <button value="Ala" disabled>Ala</button>
            </label>
            <label>
                File
                <input type="file" name="file">
            </label>
            <select name="cars" id="cars">
                <option value="no car">Please select car</option>
                <option value="bmv">BMW</option>
                <option value="opel">OPEL</option>
                <option value="mercedes">MERCEDES</option>
            </select>
            <textarea name="message" cols="30" rows="10" autofocus></textarea>
            <input type="reset">
            <input type="submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Years</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toni</td>
                    <td>Moni</td>
                    <td>1975</td>
                </tr>
                <tr>
                    <td>Vanesa</td>
                    <td>Petkova</td>
                    <td>1995</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
        <p>Hello there!</p>
        <p>Hello there!</p>
        <p>Hello there!</p>
        <p>Hello there!</p>
        <p>Hello there!</p>
        <p>Hello there!</p>
    </main>
    <footer>
        <p>&copy; Copyright 2020. All rights reserved! &lt Asen &gt</p>
    </footer>
</body>

</html>
