<!DOCTYPE html>

    <title>Icon Fonts - Buttons</title>

</head>

<body>

        <article><button class="btn btn-test free icon">Free/Regular 400</button></article>
        <article><button class="btn btn-test free2 icon">Free 900/Regular</button></article>

        <article><button class="btn btn-test brands2 icon">Brands 900</button></article>
        <article><button class="btn btn-test content">Content</button></article>
    </section>

</html>
