<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span>
                <h3>Workweek</h3>
            </span>
            <span>
                <p>1 Monday</p>
            </span>
            <span>
                <p>2 Thuesday</p>
            </span>
            <span>
                <p>3 Wednesday</p>
            </span>
            <span>
                <p>4 Thursday</p>
            </span>
            <span>
                <p>5 Friday</p>
            </span>
            <span>
                <h3>Weekend</h3>
            </span>
            <span>
                <p>6 Saturday</p>
            </span>
            <span>
                <p>7 Sunday</p>
            </span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
