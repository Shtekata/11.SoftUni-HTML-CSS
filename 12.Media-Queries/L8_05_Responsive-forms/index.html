<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <form action="#">
            <legend>Login</legend>
            <fieldset>
                <label for="#">
                    <p>Username</p>
                    <input type="text" placeholder="&#xf007;">
                </label>
                <label for="#">
                    <p>Password</p>
                    <input type="password" placeholder="&#xf084;">
                </label>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </section>
</body>

</html>
