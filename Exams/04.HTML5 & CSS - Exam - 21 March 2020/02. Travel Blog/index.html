<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="earth">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="menu">
                <p>Log In</p>
            </div>
        </div>
        <h1>Make the most of every trip</h1>
        <button class="btn">Start Now</button>
    </header>
    <main>
        <div class="content">
            <h2>Articles</h2>
            <div class="images">
                <div class="wrapper-first">
                    <img src="./images/packing.jpg" alt="packing">
                </div>
                <div class="second-and-third-img">
                    <div class="wrapper-second">
                        <img src="./images/planning.jpg" alt="planning">
                    </div>
                    <div class="wrapper-third">
                        <img src="./images/budget.jpg" alt="budget">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="left">
            <ul>
                <li>About</li>
                <li>Team</li>
                <li>Events</li>
                <li>Jobs</li>
            </ul>
        </div>
        <div class="center">
            <ul>
                <li>FAQ</li>
                <li>My Orders</li>
                <li>Favorites</li>
                <li>Contacts</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>&copy;2020</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </div>
    </footer>
</body>

</html>
